    <table>
      <tr>
        <td ><button title = "Hydrogen" class = "button" onclick = "alert('Hydrogen is easily the most abundant element in the universe. It is found in the sun and most of the stars, and the planet Jupiter is composed mostly of hydrogen. On Earth, hydrogen is found in the greatest quantities as water. It was given the name of Rogue Element by Mendeleev.')"><b><sub>1</sub><font face="Trebuchet MS" size="6">H</button></td>

      </tr>

        <td><button title = "Carbon" class = "button" onclick = "alert('Carbon is a chemical element with symbol C and atomic number 6. It is nonmetallic and tetravalent making four electrons available to form covalent chemical bonds.It belongs to group 14 of periodic table.')"><b><sub>6</sub><font face="Trebuchet MS" size="6">C</button></td>

        <td><button title = "Oxygen" class = "button" onclick = "alert('Oxygen is a chemical element with symbol O and atomic number 8. It is a member of the chalcogen group on the periodic table, a highly reactive nonmetal, and an oxidizing agent that readily forms oxides with most elements as well as with other compounds.')"><b><sub>8</sub><font face="Trebuchet MS" size="6">O</button></td>

        <td><button title = "Neon" class = "button7" onclick = "alert('Neon is a chemical element with symbol Ne and atomic number 10. It is a noble gas. Neon is a colorless, odorless, inert monatomic gas under standard conditions, with about two-thirds the density of air.')"><b><sub>10</sub><font face="Trebuchet MS" size="6">Ne</button></td>
      </tr>

        <td><button title = "Indium" class = "button5 " onclick = "alert('Indium is a chemical element with symbol In and atomic number 49. It is a post-transition metal that makes up 0.21 parts per million of the crust.')"><b><sub>49</sub><font face="Trebuchet MS" size="6">In</button></td>

        <td align="center"><h2 class="lastcontent">Ac</h2></td>
        <td><button title = "Rutherfordium" class = "button3" onclick = "alert('Rutherfordium is a synthetic chemical element with symbol Rf and atomic number 104, named after physicist Ernest Rutherford. As a synthetic element, it is not found in nature and can only be created in a laboratory.')"><b><sub>104</sub><font face="Trebuchet MS" size="6">Rf</button></td>
        <td><button title = "Dubnium" class = "button3" onclick = "alert('Dubnium is a synthetic chemical element with symbol Db and atomic number 105. Dubnium is highly radioactive: the most stable known isotope, dubnium-268, has a half-life of just over a day. This greatly limits the extent of research on dubnium.')"><b><sub>105</sub><font face="Trebuchet MS" size="6">Db</button></td>
        <td><button title = "Seaborgium" class = "button3" onclick = "alert('Seaborgium is a synthetic chemical element with symbol Sg and atomic number 106. It is named after the American nuclear chemist Glenn T. Seaborg.')"><b><sub>106</sub><font face="Trebuchet MS" size="6">Sh</button></td>
        <td><button title = "Bohrium" class = "button3" onclick = "alert('Bohrium is a synthetic chemical element with symbol Bh and atomic number 107. It is named after Danish physicist Niels Bohr.')"><b><sub>107</sub><font face="Trebuchet MS" size="6">Bh</button></td>
        <td><button title = "Hassium" class = "button3" onclick = "alert('Hassium is a synthetic chemical element with symbol Hs and atomic number 108. It is named after the German state of Hesse. It is a synthetic element and radioactive; the most stable known isotope, 77Hs, has a half-life of approximately 30 seconds.')"><b><sub>108</sub><font face="Trebuchet MS" size="6">Hs</button></td>
        <td><button title = "Meitnerium" class = "button3" onclick = "alert('Meitnerium is a synthetic chemical element with symbol Mt and atomic number 109. It is an extremely radioactive synthetic element.')"><b><sub>109</sub><font face="Trebuchet MS" size="6">Mt</button></td>
        <td><button title = "Darmstadtium" class = "button3" onclick = "alert('Darmstadtium is a synthetic chemical element with symbol Ds and atomic number 110. It is an extremely radioactive synthetic element. The most stable known isotope, darmstadtium-281, has a half-life of approximately 10 seconds.')"><b><sub>110</sub><font face="Trebuchet MS" size="6">Ds</button></td>
        <td><button title = "Roentgenium" class = "button3" onclick = "alert('Roentgenium is a synthetic chemical element with symbol Rg and atomic number 111. It is a synthetic element that can be created in a laboratory but is not found in nature.')"><b><sub>111</sub><font face="Trebuchet MS" size="6">Rg</button></td>
        <td><button title = "Copernicium" class = "button3" onclick = "alert('Copernicium is a synthetic chemical element with symbol Cn and atomic number 112. It is an extremely radioactive element, and can only be created in a laboratory.')"><b><sub>112</sub><font face="Trebuchet MS" size="6">Cn</button></td>
        <td><button title = "Nihonium" class = "button5" onclick = "alert('Nihonium is a synthetic chemical element with symbol Nh and atomic number 113. It is extremely radioactive; its most stable known isotope, nihonium-286, has a half-life of about 8 seconds.')"><b><sub>113</sub><font face="Trebuchet MS" size="6">Nh</button></td>
        <td><button title = "Flerovium" class = "button5" onclick = "alert('Flerovium is a superheavy artificial chemical element with symbol Fl and atomic number 114. It is an extremely radioactive synthetic element. ')"><b><sub>114</sub><font face="Trebuchet MS" size="6">Fl</button></td>
        <td><button title = "Moscovium" class = "button5" onclick = "alert('Moscovium is a synthetic chemical element with symbol Mc and atomic number 115. It was first synthesized in 2003 by a joint team of Russian and American scientists at the Joint Institute for Nuclear Research in Dubna, Russia.')"><b><sub>115</sub><font face="Trebuchet MS" size="6">Mc</button></td>
        <td><button title = "Livermorium" class = "button5" onclick = "alert('Livermorium is a synthetic chemical element with symbol Lv and atomic number 116. It is an extremely radioactive element that has only been created in the laboratory and has not been observed in nature. ')"><b><sub>116</sub><font face="Trebuchet MS" size="6">Lv</button></td>
        <td><button title = "Tennesine" class = "button" onclick = "alert('Tennessine is a synthetic chemical element with symbol Ts and atomic number 117. It is the second-heaviest known element and the penultimate element of the 7th period of the periodic table.')"><b><sub>117</sub><font face="Trebuchet MS" size="6">Ts</button></td>
        <td><button title = "Oganesson" class = "button7" onclick = "alert('Oganesson is a synthetic chemical element with symbol Og and atomic number 118. It was first synthesized in 2002 by a joint team of Russian and American scientists at the Joint Institute for Nuclear Research in Dubna, Russia.')"><b><sub>118</sub><font face="Trebuchet MS" size="6">Og</button></td>
      </tr>
      <tr>
      </tr>
      <tr><td colspan = "2" ><h2 id="lastcontent">Lanthanoids</h2></td>
        <td><button title = "Lanthanum" class = "button9" onclick = "alert('Lanthanum is a chemical element with symbol La and atomic number 57. It is a soft, ductile, silvery-white metal that tarnishes rapidly when exposed to air and is soft enough to be cut with a knife.')"><b><sub>57</sub><font face="Trebuchet MS" size="6">La</button></td>
        <td><button title = "Cerium" class = "button9" onclick = "alert('Cerium is a chemical element with symbol Ce and atomic number 58. Cerium is a soft, ductile and silvery-white metal that tarnishes when exposed to air, and it is soft enough to be cut with a knife. ')"><b><sub>58</sub><font face="Trebuchet MS" size="6">Ce</button></td>
        <td><button title = "Praseodymium" class = "button9" onclick = "alert('Praseodymium is a chemical element with symbol Pr and atomic number 59. It is the third member of the lanthanide series and is traditionally considered to be one of the rare-earth metals.')"><b><sub>59</sub><font face="Trebuchet MS" size="6">Pr</button></td>
        <td><button title = "Neodymium" class = "button9" onclick = "alert('Neodymium is a chemical element with symbol Nd and atomic number 60. It is a soft silvery metal that tarnishes in air. Neodymium was discovered in 1885 by the Austrian chemist von Welsbach.')"><b><sub>60</sub><font face="Trebuchet MS" size="6">Nd</button></td>
        <td><button title = "Promethium" class = "button9" onclick = "alert('Promethium (formerly prometheum) is a chemical element with symbol Pm and atomic number 61. All of its isotopes are radioactive; it is one of only two such elements that are followed in the periodic table by elements with stable forms, a distinction shared with technetium.')"><b><sub>61</sub><font face="Trebuchet MS" size="6">Pm</button></td>
        <td><button title = "Samarium" class = "button9" onclick = "alert('Samarium is a chemical element with symbol Sm and atomic number 62. It is a moderately hard silvery metal that readily oxidizes in air. Being a typical member of the lanthanide series, samarium usually assumes the oxidation state +3.')"><b><sub>62</sub><font face="Trebuchet MS" size="6">Sm</button></td>
        <td><button title = "Europium" class = "button9" onclick = "alert('Europium is a chemical element with symbol Eu and atomic number 63. It was isolated in 1901 and is named after the continent of Europe. It is a moderately hard, silvery metal which readily oxidizes in air and water.')"><b><sub>63</sub><font face="Trebuchet MS" size="6">Eu</button></td>
        <td><button title = "Gadolinium" class = "button9" onclick = "alert('Gadolinium is a chemical element with symbol Gd and atomic number 64. Gadolinium is a silvery-white, malleable, and ductile rare earth metal. ')"><b><sub>64</sub><font face="Trebuchet MS" size="6">Gd</button></td>
        <td><button title = "Terbium" class = "button9" onclick = "alert('Terbium is a chemical element with symbol Tb and atomic number 65. It is a silvery-white, rare earth metal that is malleable, ductile, and soft enough to be cut with a knife. The ninth member of the lanthanide series, terbium is a fairly electropositive metal that reacts with water, evolving hydrogen gas.')"><b> <sub>65</sub><font face="Trebuchet MS" size="6">Tb</button></td>
        <td><button title = "Dysprosium" class = "button9" onclick = "alert('Dysprosium is a chemical element with symbol Dy and atomic number 66. It is a rare earth element with a metallic silver luster. Dysprosium is never found in nature as a free element, though it is found in various minerals, such as xenotime.')"><b><sub>66</sub><font face="Trebuchet MS" size="6">Dy</button></td>
        <td><button title = "Holmium" class = "button9" onclick = "alert('Holmium is a chemical element with symbol Ho and atomic number 67. Part of the lanthanide series, holmium is a rare-earth element. Holmium was discovered by Swedish chemist Per Theodor Cleve. Elemental holmium is a relatively soft and malleable silvery-white metal. It is too reactive to be found uncombined in nature, but when isolated, is relatively stable in dry air at room temperature. However, it reacts with water and corrodes readily and also burns in air when heated.')"><b><sub>67</sub><font face="Trebuchet MS" size="6">Ho</button></td>
        <td><button title = "Erbium" class = "button9" onclick = "alert('Erbium is a chemical element with symbol Er and atomic number 68. A silvery-white solid metal when artificially isolated, natural erbium is always found in chemical combination with other elements.')"><b><sub>68</sub><font face="Trebuchet MS" size="6">Er</button></td>
        <td><button title = "Thulium" class = "button9" onclick = "alert('Thulium is a chemical element with symbol Tm and atomic number 69. It is the thirteenth and third-last element in the lanthanide series. ')"><b><sub>69</sub><font face="Trebuchet MS" size="6">Tm</button></td>
        <td><button title = "Ytterbium" class = "button9" onclick = "alert('Ytterbium is a chemical element with symbol Yb and atomic number 70. It is the fourteenth and penultimate element in the lanthanide series, which is the basis of the relative stability of its +2 oxidation state.')"><b><sub>70</sub><font face="Trebuchet MS" size="6">Yb</button></td>
        <td><button title = "Lutetium" class = "button9" onclick = "alert('Lutetium is a chemical element with symbol Lu and atomic number 71. It is a silvery white metal, which resists corrosion in dry air, but not in moist air.')"><b><sub>71</sub><font face="Trebuchet MS" size="6">Lu</button></td>

      </tr>
      <tr>
        <td colspan = "2"><h2 id="lastcontent">Actinoids</h2></td>
        <td><button title = "Actinium" class = "button10" onclick = "alert('Actinium is a chemical element with symbol Ac and atomic number 89. Actinium gave the name to the actinide series, a group of 15 similar elements between actinium and lawrencium in the periodic table.')"><b><sub>89</sub><font face="Trebuchet MS" size="6">Ac</button></td>
        <td><button title = "Thorium" class = "button10" onclick = "alert('Thorium is a weakly radioactive metallic chemical element with symbol Th and atomic number 90. Thorium metal is silvery and tarnishes black when it is exposed to air, forming the dioxide; it is moderately hard, malleable, and has a high melting point. Thorium is an electropositive actinide whose chemistry is dominated by the +4 oxidation state; it is quite reactive and can ignite in air when finely divided.')"><b><sub>90</sub><font face="Trebuchet MS" size="6">Th</button></td>
        <td><button title = "Protactinium" class = "button10" onclick = "alert('Protactinium is a chemical element with symbol Pa and atomic number 91. It is a dense, silvery-gray metal which readily reacts with oxygen, water vapor and inorganic acids.')"><b><sub>91</sub><font face="Trebuchet MS" size="6">Pa</button></td>
        <td><button title = "Uranium" class = "button10" onclick = "alert('Uranium is a chemical element with symbol U and atomic number 92. It is a silvery-white metal in the actinide series of the periodic table. Uranium has the highest atomic weight of the primordially occurring elements. Its density is about 70% higher than that of lead, and slightly lower than that of gold or tungsten.')"><b><sub>92</sub><font face="Trebuchet MS" size="6">U</button></td>
        <td><button title = "Neptunium" class = "button10" onclick = "alert('Neptunium is a chemical element with symbol Np and atomic number 93. A radioactive actinide metal, neptunium is the first transuranic element. Neptunium metal is silvery and tarnishes when exposed to air. It is radioactive, poisonous, pyrophoric, and can accumulate in bones, which makes the handling of neptunium dangerous.')"><b><sub>93</sub><font face="Trebuchet MS" size="6">Np</button></td>
        <td><button title = "Plutonium" class = "button10" onclick = "alert('Plutonium is a radioactive chemical element with symbol Pu and atomic number 94. It is an actinide metal of silvery-gray appearance that tarnishes when exposed to air, and forms a dull coating when oxidized.')"><b><sub>94</sub><font face="Trebuchet MS" size="6">Pu</button></td>
        <td><button title = "Americiunm" class = "button10" onclick = "alert('Americium is a synthetic chemical element with symbol Am and atomic number 95. It is a transuranic member of the actinide series, in the periodic table located under the lanthanide element europium, and thus by analogy was named after the Americas.')"><b><sub>95</sub><font face="Trebuchet MS" size="6">Am</button></td>
        <td><button title = "Curium" class = "button10" onclick = "alert('Curium is a transuranic radioactive chemical element with symbol Cm and atomic number 96. This element of the actinide series was named after Marie and Pierre Curie, both were known for their research on radioactivity.')"><b><sub>96</sub><font face="Trebuchet MS" size="6">Cm</button></td>
        <td><button title = "Berkelium" class = "button10" onclick = "alert('Berkelium is a transuranic radioactive chemical element with symbol Bk and atomic number 97. It is a member of the actinide and transuranium element series.')"><b><sub>97</sub><font face="Trebuchet MS" size="6">Bk</button></td>
        <td><button title = "Californium" class = "button10" onclick = "alert('Californium is a radioactive chemical element with symbol Cf and atomic number 98. The element was first synthesized in 1950 at the Lawrence Berkeley National Laboratory, by bombarding curium with alpha particles.')"><b><sub>96</sub><font face="Trebuchet MS" size="6">Cf</button></td>
        <td><button title = "Einsteinium" class = "button10" onclick = "alert('Einsteinium is a synthetic element with symbol Es and atomic number 99. It is the seventh transuranic element, and an actinide. Einsteinium was discovered as a component of the debris of the first hydrogen bomb explosion in 1952, and named after Albert Einstein.')"><b><sub>99</sub><font face="Trebuchet MS" size="6">Es</button></td>
        <td><button title = "Fermium" class = "button10" onclick = "alert('Fermium is a synthetic element with symbol Fm and atomic number 100. It is a member of the actinide series. It is the heaviest element that can be formed by neutron bombardment of lighter elements, and hence the last element that can be prepared in macroscopic quantities, although pure fermium metal has not yet been prepared.')"><b><sub>100</sub><font face="Trebuchet MS" size="6">Fm</button></td>
        <td><button title = "Mendelevium" class = "button10" onclick = "alert('Mendelevium is a synthetic element with chemical symbol Md (formerly Mv) and atomic number 101. A metallic radioactive transuranic element in the actinide series, it is the first element that currently cannot be produced in macroscopic quantities through neutron bombardment of lighter elements. It is the third-to-last actinide and the ninth transuranic element.')"><b><sub>101</sub><font face="Trebuchet MS" size="6">Md</button></td>
        <td><button title = "Nobelium" class = "button10" onclick = "alert('Nobelium is a synthetic chemical element with symbol No and atomic number 102. It is named in honor of Alfred Nobel, the inventor of dynamite and benefactor of science. A radioactive metal, it is the tenth transuranic element and is the penultimate member of the actinide series.')"><b><sub>102</sub><font face="Trebuchet MS" size="6">No</button></td>
        <td><button title = "Lawrencium" class = "button10" onclick = "alert('Lawrencium is a synthetic chemical element with symbol Lr and atomic number 103. It is named in honor of Ernest Lawrence, inventor of the cyclotron, a device that was used to discover many artificial radioactive elements.')"><b><sub>103</sub><font face="Trebuchet MS" size="6">Lr</button></td>
      </tr>
    </table>
