	<form class="fo">

			<div class="d1">
		<label for="Firstname" >First Name</label>
		<input id="Firstname" type="Name" name="" placeholder="Firstname" required="Name"></br>
		<label for="Lastname">Last Name</label>
		<input id="Lastname" type="name" name="" placeholder="Lastname" required="Name">
	</br>
		<label for="Age">Age</label>
		<input id="Age" type="Number" name="" placeholder="Minimum age=0" required="Age">

	</div>
	</br>
	<div class="d2">
		<label for="Male">Male</label>
		<input type="radio" name="Gender" id="Male" value="Male">
		<label for="Female">Female</label>
		<input type="radio" name="Gender" id="Female" value="Female">
		<label for="Other">Other</label>
		<input type="radio" name="Gender" id="Other" value="Other">
		</div>
	</br>
	<div class="d3">
		<label for="Email">Email</label>
		<input type="Email" name="Email" placeholder="Email" required="Email"></br>
		<label for="Password">Password</label>
		<input type="Password" name="Password" placeholder="Password" required="Password">
	</br>
		<button type="Submit">Submit</button>
	</div>
</form>

<div id="outer">
	<div class="inner"><button type="submit" class="btn" onclick="alert('You have clicked catering button')">Catering service</button></div>
